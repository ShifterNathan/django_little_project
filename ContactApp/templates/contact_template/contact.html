{% extends "WebProjectApp/base.html" %}

{% load static %}

{% block content %}


<div class="containerForm">

    {% if "valid" in request.GET %}

        <p style="color: white;">Your message has been sent correctly</p>

    {%  endif %}

    <form action="" method="POST" style="text-align:center">
        {% csrf_token %}
        <table style="color: white; margin: 20px auto;" >{{form.as_table}}</table>
        <input type="submit" value="Submit" style="width: 150px;">
    </form>
</div>

{% endblock %}
